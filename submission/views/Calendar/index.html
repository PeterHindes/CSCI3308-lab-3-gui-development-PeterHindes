    <div class="container min-vh-100">
        <div class="row">
            <div class="col-2">
                <div class="custom-container mt-3 p-0">
                    <button class="btn btn-primary btn-sm text-nowrap" data-bs-toggle="modal"
                        data-bs-target="#eventModal" data-bs-whatever="new">Create Event</button>
                    <!-- <button class="btn btn-secondary btn-sm text-nowrap my-1" id="createRandomEvent">Create Random
                        Event</button> -->
                </div>
            </div>
            <div class="modal" tabindex="-1" id="eventModal">
                <div id="cancel_value_data" class="d-none"></div>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Create New Event</h5>
                            <button type="button" class="btn-close" id="close_button_top" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="eventForm">
                                <div class="mb-3">
                                    <label for="event_name" class="form-label">Event Name</label>
                                    <input type="text" class="form-control" id="event_name"
                                        placeholder="e.g., Team Sync" required>
                                </div>

                                <div class="mb-3">
                                    <label for="event_category" class="form-label">Category</label>
                                    <select class="form-select" id="event_category" required>
                                        <option value="" selected disabled>Choose a category...</option>
                                        <option value="Work">Work</option>
                                        <option value="Personal">Personal</option>
                                        <option value="Social">Social</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="event_weekday" class="form-label">Weekday</label>
                                    <select class="form-select" id="event_weekday" required>
                                        <option value="" selected disabled>Choose a day...</option>
                                        <option value="Monday">Monday</option>
                                        <option value="Tuesday">Tuesday</option>
                                        <option value="Wednesday">Wednesday</option>
                                        <option value="Thursday">Thursday</option>
                                        <option value="Friday">Friday</option>
                                        <option value="Saturday">Saturday</option>
                                        <option value="Sunday">Sunday</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="event_time" class="form-label">Time</label>
                                    <input type="time" class="form-control" id="event_time" required>
                                </div>

                                <div class="mb-3">
                                    <label for="event_modality" class="form-label">Event Modality</label>
                                    <select class="form-select" id="event_modality" required>
                                        <option value="" selected disabled>Select type...</option>
                                        <option value="In-Person">In-Person</option>
                                        <option value="Remote">Remote</option>
                                    </select>
                                </div>

                                <div class="mb-3 d-none" id="location_container">
                                    <label for="event_location" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="event_location"
                                        placeholder="Meeting Room A">
                                </div>

                                <div class="mb-3 d-none" id="remote_url_container">
                                    <label for="event_remote_url" class="form-label">Remote URL</label>
                                    <input type="text" pattern="https?://[\w.\-]+\.[a-zA-Z]{2,}(?::\d+)?(/.*)?"
                                        placeholder="https://zoom.us/j/123456" class="form-control was-validated"
                                        id="event_remote_url">
                                </div>

                                <div class="mb-3 d-none" id="attendees_container">
                                    <label for="event_attendees" class="form-label">Attendees</label>
                                    <input type="text" class="form-control was-validated" id="event_attendees"
                                        placeholder="Alice, Bob, Charlie (comma separated)">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                id="close_button_bottom">Close</button>
                            <button type="submit" form="eventForm" class="btn btn-primary" data-bs-dismiss="modal">Save
                                Event</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="container-md container-fluid mt-3">
                    <div id="calendar" class="row min-vh-100">
                        <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="sunday">
                            <div class="h6 text-center position-relative py-2 day">
                                Sunday
                            </div>
                        </div>
                        <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="monday">
                            <div class="h6 text-center position-relative py-2 day">
                                Monday
                            </div>
                        </div>
                        <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="tuesday">
                            <div class="h6 text-center position-relative py-2 day">
                                Tuesday
                            </div>
                        </div>
                        <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="wednesday">
                            <div class="h6 text-center position-relative py-2 day">
                                Wednesday
                            </div>
                        </div>
                        <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="thursday">
                            <div class="h6 text-center position-relative py-2 day">
                                Thursday
                            </div>
                        </div>
                        <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="friday">
                            <div class="h6 text-center position-relative py-2 day">
                                Friday
                            </div>
                        </div>
                        <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="saturday">
                            <div class="h6 text-center position-relative py-2 day">
                                Saturday
                            </div>
                        </div>
                    </div>
                </div>
